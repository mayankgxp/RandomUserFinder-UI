<h1>{{title}}</h1>
<h2>Login</h2>
<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-container">
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" formControlName="username">
        <div *ngIf="submitted && formControls['username'].errors" class="error-message">
          <p *ngIf="formControls['username'].errors['required']">Username is required</p>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="submitted && formControls['password'].errors" class="error-message">
          <p *ngIf="formControls['password'].errors['required']">Password is required</p>
        </div>
      </div>
      <button type="submit">Login</button>

      <div *ngIf="invalidCredentials" class="error-message">
        Invalid credentials. Please try again.
      </div>
    </form>
  </div>
